{% load humanize cache %}
<div>
   {% cache 3600 historie %}
   {% for poi in historie %}
      <img src="{{ poi.znacka.default_icon.url }}" title="{{ poi.datum_zmeny|naturalday }}"/>
      <a href="{{ poi.get_absolute_url }}" title="{{ poi.datum_zmeny|naturalday }}"/>
         {{ poi.nazev|safe }}
      </a>
      <br/>
   {% endfor %}
   {% endcache %}
</div>
