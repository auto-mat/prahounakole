{% load static %}
<div id="hledani" class="panel">
    <div id="panel-header">
        <a href="#"><img src="{% static "img/close.gif" %}" class="pull-right" /></a>
        <img id="cs-logo" src="{% static "img/cs_logo.png" %}" width="40" height="40" />
        Vyhledávání tras Vám poskytujeme ve spolupráci se <a href="http://www.cyclestreets.net">CycleStreets.net</a>
    </div>

    <div class="cleaner">
        <b>Vyhledávání tras je ve vývoji. Podoba a funkčnost se bude dále měnit. Nepřebíráme zodpovědnost za nekorektní vedení nalezených tras.</b>
    </div>

    <div id="jpStart" class="jpSearch cleaner">
        <img src="{% static "img/route-start.png" %}" />
             <form id="streetSearchStart" action="#">
               <input id="jpStartStreetSearch" type="text" name="street_search_address" value="" />
             </form>
    </div>

    <div id="jpFinish" class="jpSearch cleaner">
        <img src="{% static "img/route-stop.png" %}">
        <form id="streetSearchFinish" action="#">
        <input id="jpFinishStreetSearch" type="text" name="street_search_address" value="" />
        </form>
    </div>

    <div id="jpPlans" class="cleaner">
        <div id="jpPlanMessage">Čekání na server</div>
        <div id="jpPlanButton">Hledat</div>
    </div>

    <div id="jpPlanTypeSelector" class="cleaner">
        <div id="balanced" class="jpPlanType"></div>
        <div id="fastest" class="jpPlanType"></div>
        <div id="quietest" class="jpPlanType"></div>
    </div>

    <div id="jpInstructions" class="cleaner"></div>
</div>
