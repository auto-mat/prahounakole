sudo: false
language: python
python:
  - "2.7"
  - "3.4"
before_script:
  - npm install -g bower
  - npm install less
  - psql -c 'create database travis_ci_test;' -U postgres
  - psql --no-password travis_ci_test -U postgres -c "create extension postgis"
script: 
  - cd project && cp settings_local_sample.py settings_local.py && cd ..
  - ./update.sh reinstall
  - python manage.py test
addons:
  postgresql: "9.3"
