setup:
  addons:
    - plan: 'heroku-postgresql:hobby-dev'
      as: DATABASE
    - plan: 'scheduler:standard'
      as: SCHEDULER
    - plan: 'sendgrid:starter'
      as: SENDGRID
  config:
    AKLUB_DEFAULT_FROM_EMAIL: info@auto-mat.cz
    DJANGO_SETTINGS_MODULE: project.settings.heroku
    GUNICORN_WORKERS: '2'
build:
   docker:
      web: Dockerfile
run:
  web: bundle exec gunicorn wsgi --timeout ${GUNICORN_TIMEOUT:-"60"} --workers ${GUNICORN_WORKERS:-"6"}
