{% load cache %}
<div>
   {% cache 3600 uzavirky mesto.sektor.slug %}
   {% for u in uzavirky %}
      <a href="{{  u.get_absolute_url }}" target="_top" title="{{ u.desc|safe }}">
         <img src="{{ u.marker.default_icon.url }}" align="left">
         {{ u.name|safe }}
      </a>
      <br/>
   {% endfor %}
   {% endcache %}
</div>
