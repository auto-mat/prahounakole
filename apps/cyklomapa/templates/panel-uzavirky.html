{% load cache %}
<div id="uzavirky">
   {% cache 3600 uzavirky mesto.sektor.slug %}
   {% for u in uzavirky %}
      <a href="{{  u.get_absolute_url }}" onclick="selectFeatureById({{u.id}});return false;" target="_top" title="{{ u.desc|striptags }}">
         <img src="{{ u.marker.default_icon.url }}" alt="{{ u.name|safe }}">
         {{ u.name|safe }}
      </a>
      <br/>
   {% endfor %}
   {% endcache %}
</div>
