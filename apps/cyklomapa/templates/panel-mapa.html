{% load inline_static_tags %}
  <div class="col-md-12">
    <form id="jpForm" class="search-form">
      <div class="row">
        <div class="col-md-12">
           <input id="mapStreetSearch" placeholder="zadejte adresu místa" class="jpSearch" type="text" name="street_search_address" value="" onkeydown="if (event.keyCode == 13) { return false;}"/>
           <div id="mapStreetSearchDescription">Např.: Souběžná 16, Červený Kostelec</div>
        </div>

        <div class="col-md-12 mapa-obsah-panelu txt">
          <div>
            {{ config.MAP_NEWS|safe }}
          </div>

          <h4>{{ mesto }}</h4>
          <div>
            {{ mesto.uvodni_zprava|safe }}
          </div>
					<div class="version">
						  {% inline_staticfile "version.txt" %}
					</div>
        </div>
      </div>
    </form>
  </div>
