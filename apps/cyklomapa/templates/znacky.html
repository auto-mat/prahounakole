<html>
  <head>
  <link rel="stylesheet" href="http://www.prahounakole.cz/wp-content/themes/pnk1/style.css" type="text/css" media="screen" />
   
   <title>Znacky</title>
  </head>
  <body style="background-color:#F9F9F9; margin:5px;">
       <h2>Prahou na kole - legenda</h2>
       
       <!--<div style="width:100%; text-align:center;"><img src="http://prahounakole.cz/wp-content/pnk/uploads/2011/10/legenda.png"></div>-->

       <h4>&nbsp;<br>Podklad mapy:</h4>

        <dl class="desc_vlastnosti">
          {% for l in legenda %}
             <dt><a name="{{ l.slug }}"></a><img src="{{ l.image.url }}"> <b>{{ l.name }}</b></dt>
             <dd>{{z.desc|safe}}<dd>
          {% endfor %}

       </dl>

       {{ static_znacky.content|safe }}
       
       {% for v in vrstvy reversed %}
        <h4>&nbsp;<br>{{ v }}:</h4>
	
        <dl class="desc_vlastnosti">
          {% for z in znacky %}
	     {% if z.layer = v  %}
	     <dt><a name="{{z.slug}}"></a><img src="{{z.default_icon.url}}"></img> <b>{{z.name}}</b></dt>
	     <dd>{{z.desc|safe}}<dd>
	     {% endif %}
	  {% endfor %}
       
       </dl>
       {% endfor %}

  </body>
</html>
